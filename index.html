<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARC Gas Estimator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">

    <!-- HEADER: centered title + subtitle -->
    <header class="app-header" role="banner" style="text-align:center;">
      <div>
        <h1>ARC Gas Estimator</h1>
        <div class="subtitle">Estimate gas & compare wallets on the ARC network</div>
      </div>
    </header>

    <!-- ESTIMATOR CARD -->
    <section class="card" aria-labelledby="estimator-heading">
      <h2 id="estimator-heading" style="font-size:16px; margin:0 0 8px 0;">Gas Cost Estimator</h2>

      <div class="field">
        <label for="gasUsed">Gas used</label>
        <input id="gasUsed" inputmode="decimal" placeholder="e.g. 21000" />
      </div>

      <div class="field">
        <label for="gasPrice">Gas price (Gwei)</label>
        <input id="gasPrice" inputmode="decimal" placeholder="e.g. 1.0" />
      </div>

      <div class="preset-row">
        <div class="preset-buttons">
          <button id="presetTransfer" class="btn-chip">Transfer</button>
          <button id="presetContract" class="btn-chip">Contract call</button>
          <button id="presetDeploy" class="btn-chip">Deploy</button>
        </div>
      </div>

      <div class="result-actions">
        <button id="calculate" class="btn-primary">Estimate cost</button>
      </div>

      <div id="result" class="result-card hidden" aria-live="polite" style="margin-top:14px;">
        <div class="result-row"><div class="label">Fee (USDC)</div><div id="feeUsdc" class="value">—</div></div>
        <div class="result-row"><div class="label">Approx USD</div><div id="feeUsd" class="value">—</div></div>
        <div class="result-row"><div class="label">Gas used</div><div id="feeGasUsed" class="value">—</div></div>
        <div class="result-row"><div class="label">Gas price</div><div id="feeGasPrice" class="value">—</div></div>
        <div style="margin-top:12px;">
          <button id="copySummary" class="btn-secondary">Copy summary</button>
        </div>
      </div>
    </section>

    <!-- WALLET COMPARISON CARD -->
    <section class="card" aria-labelledby="compare-heading">
      <h2 id="compare-heading" style="font-size:16px; margin:0 0 8px 0;">Compare wallets</h2>

      <div class="field">
        <label for="addrA">Wallet A</label>
        <input id="addrA" placeholder="0x..." autocomplete="off" />
      </div>

      <div class="field">
        <label for="addrB">Wallet B</label>
        <input id="addrB" placeholder="0x..." autocomplete="off" />
      </div>

      <div style="margin-top:10px;">
        <button id="compare" class="btn-primary">Compare wallets</button>
        <div id="compareStatus" style="margin-top:8px;color:var(--text-muted);font-size:13px;"></div>
      </div>

      <div id="compareResult" class="result-card hidden" style="margin-top:14px;">
        <div class="result-grid">
          <div>
            <div class="result-row"><div class="label">Tx count</div><div id="aTxCount" class="value">—</div></div>
            <div class="result-row"><div class="label">Gas used</div><div id="aGasUsed" class="value">—</div></div>
            <div class="result-row"><div class="label">Fee</div><div id="aFeeUsdc" class="value">—</div></div>
          </div>
          <div>
            <div class="result-row"><div class="label">Tx count</div><div id="bTxCount" class="value">—</div></div>
            <div class="result-row"><div class="label">Gas used</div><div id="bGasUsed" class="value">—</div></div>
            <div class="result-row"><div class="label">Fee</div><div id="bFeeUsdc" class="value">—</div></div>
          </div>
        </div>

        <div style="margin-top:12px;">
          <div id="compareSummaryText" style="font-weight:600;color:var(--text-muted);font-size:13px;">—</div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="app-footer">
      <div class="footer-icons">
        <!-- icons can be added here -->
      </div>
      <div>Made for ARC</div>
    </footer>
  </div>

  <script src="gas.js"></script>
</body>
</html>
