<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDC Gas Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>USDC Gas Estimator</h1>
    <p class="subtitle">Estimate transaction fees on Arc Testnet using USDC</p>

    <div class="container">
        <label for="gasUsed">Gas Used</label>
        <input id="gasUsed" type="number" placeholder="Ex: 21000">

        <label for="gasPrice">Gas Price (Gwei)</label>
        <input id="gasPrice" type="number" placeholder="Ex: 5">

        <button id="calculate">Calculate</button>

        <div id="result" class="result hidden">
            <h2>Result</h2>

            <p>
                <strong>Total Fee:</strong>
                <span id="fee">0 USDC</span>
            </p>

            <p>
                <strong>Total Fee (USD est.):</strong>
                <span id="usd">$0.00</span>
            </p>
        </div>
    </div>

    </footer>

    <script src="gas.js"></script>
</body>
</html>
